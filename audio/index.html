<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>方言语音库 - 闽北方言</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../favicon.ico" />
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white py-6 shadow">
    <div class="max-w-5xl mx-auto px-4">
      <h1 class="text-3xl font-bold">方言语音库</h1>
      <p class="text-sm text-green-200 mt-1">Minbei Audio Archive</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-10 space-y-10">

    <!-- 简介 -->
    <section>
      <p class="text-lg text-gray-700">
        本语音库收集闽北各地母语者朗读的常见词语与句子，旨在保存本地方言的真实发音特征。欢迎收听，也欢迎参与录音上传，一起守护我们的语言遗产。
      </p>
    </section>

    <!-- 示例录音 -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">建瓯话 示例</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow mb-6">
        <p class="font-medium">句子：<span class="text-green-700">你吃饭没？</span></p>
        <p class="text-sm text-gray-600">发音（建瓯话）：<strong>sih huòng bo?</strong></p>
        <audio controls class="mt-2 w-full">
          <source src="samples/jianou/eat.mp3" type="audio/mpeg">
          您的浏览器不支持 audio 标签。
        </audio>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow mb-6">
        <p class="font-medium">词汇：<span class="text-green-700">妈妈</span></p>
        <p class="text-sm text-gray-600">发音：<strong>ā-bā</strong></p>
        <audio controls class="mt-2 w-full">
          <source src="samples/jianou/mother.mp3" type="audio/mpeg">
          您的浏览器不支持 audio 标签。
        </audio>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">浦城话 示例</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow mb-6">
        <p class="font-medium">词汇：<span class="text-green-700">走路</span></p>
        <p class="text-sm text-gray-600">发音：<strong>khièh thù</strong></p>
        <audio controls class="mt-2 w-full">
          <source src="samples/pucheng/walk.mp3" type="audio/mpeg">
          您的浏览器不支持 audio 标签。
        </audio>
      </div>
    </section>

    <!-- 上传入口（占位） -->
    <section class="mt-12">
      <h2 class="text-xl font-semibold mb-2">我也要上传语音</h2>
      <p class="text-sm text-gray-600 mb-3">
        如果你是闽北本地人，愿意参与语音采集，请点击下方按钮填写上传信息表，我们会与你联系。
      </p>
      <a href="upload.html" class="inline-block bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
        参与语音录制
      </a>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-500">
    &copy; 2025 闽北方言资料网 | 页面：方言语音库 audio/index.html
  </footer>

</body>
</html>
